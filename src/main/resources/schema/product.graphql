scalar ByteArray


extend type Query{
	products(tableCriteria:TableCriteria):ProductConnection
}

extend type Mutation{
	saveProduct(productInput:ProductInput!):String
	updateProduct(id:String!,productInput:ProductInput!):Product
	deleteProduct(id:String!):String
}

input ProductInput{
	name:String @NotBlank
	description:String
	price:BigDecimal @PositiveOrZero
}


type Product @connection{
	id:ID
	name:String
	price:BigDecimal
	description:String
}


input PageInput{
	page:Int
	size:Int
}


